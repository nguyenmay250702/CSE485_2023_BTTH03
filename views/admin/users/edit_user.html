{%extends 'base_admin.html'%}
{%block main%}
<main class="container mt-5 mb-5">
    <div class="row">
        <div class="col-sm">
            <h3 class="text-center text-uppercase fw-bold">Sửa thông tin người dùng</h3>
            <form action="" method="post">
                <div class="input-group mt-3 mb-3">
                    <span class="input-group-text">Mã người dùng</span>
                    <input type="text" class="form-control" name="id_user" readonly value="{{user_old.id_user}}">
                </div>

                <div class="input-group mt-3 mb-3">
                    <span class="input-group-text">username</span>
                    <input type="text" class="form-control" name="user" value="{{user_old.username}}" required>
                </div>

                <div class="input-group mt-3 mb-3">
                    <span class="input-group-text">password</span>
                    <input type="password" class="form-control" name="pass" value="{{user_old.password}}" required>
                </div>

                <div class="form-group  float-end ">
                    <input type="submit" name="btn" value="sửa" class="btn btn-success">
                    <a href="?controller=user" class="btn btn-warning ">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</main>
{%endblock%}
