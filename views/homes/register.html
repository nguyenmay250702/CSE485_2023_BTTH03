{%extends 'homes/base_home.html'%}
{%block linkCss%} <link rel="stylesheet" href="assets/css/style_login.css"> {%endblock%}

{%block main%}
<main class="container mt-5 mb-5">
    <div class="d-flex justify-content-center h-100">
        <div class="card" style="height: auto;">
            <div class="card-header">
                <h3>register</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fa-brands fa-github"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="txtUser"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="username" name="user" required>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="txtPass"><i class="fas fa-key"></i></span>
                        <input type="text" class="form-control" placeholder="password" name="pass" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="btn" value="register" class="btn float-end login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center ">
                    Don't have an account?<a href="?action=login" class="text-warning text-decoration-none"> Login</a>
                </div>
            </div>
        </div>
    </div>
</main>
{%endblock%}
